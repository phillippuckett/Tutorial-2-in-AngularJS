<!DOCTYPE html>
<html lang="en" ng-app="userProfiles">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-controller="mainCtrl"> 
	<!--{{testCtrl}}-->
	<!--{{users}}-->
	
	<div ng-repeat="user in users">
		<!--ng-src is not standard, and neither are the brackets around user.avatar-->
		<img ng-src="{{user.avatar}}" alt="">
		<span>{{user.first_name}}</span>
		<span>{{user.last_name}}</span>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/mainSvc.js"></script>
</body>
</html>
